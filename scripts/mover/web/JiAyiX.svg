<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="32" height="32" fill="whit" stroke="cyan"/>
    
    <!-- X  -->
    <text x="16" y="20" 
          font-family="Arial, sans-serif" 
          font-size="24"
